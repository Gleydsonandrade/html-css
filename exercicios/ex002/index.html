<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebras de linhas</h1>
    <hr>
    <p>voce pode escrever um paragrafo de qualquer jeito, basta colocar tudo no meio do par de tags &lt;p e p&gt;</p>
    <p>
        vamos adicionar alguns simbolos especiais:
        &reg;
        &copy;
    </p>
    <p>
        vamos adicionar alguns emojis: 
        &#x1f609;
        &#x1f61c;
    </p>
</body>
</html>
